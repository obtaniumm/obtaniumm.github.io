<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>obtanium</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

<body>
    <div class="grid"></div>

    <header class="header">
        <div class="container">
            <h1 class="name">obtanium</h1>
        </div>
    </header>

    <main class="main">
        <section class="intro">
            <div class="container">
                <p class="bio">webdev / retro gamer / arch user</p>
            </div>
        </section>

        <section class="projects">
            <div class="container">
                <h2 class="section-title">projects</h2>

                <div class="project-list">
                    <article class="project">
                        <div class="project-header">
                            <h3 class="project-name">kpack 1.8.9</h3>
                            <span class="project-status">in development</span>
                        </div>
                        <p class="project-desc">minecraft 1.8.9 modpack focused on quality of life improvements and optimizations</p>
                        <div class="project-tech">
                            <span>forge</span>
                            <span>optifine</span>
                        </div>
                    </article>
                </div>
            </div>
        </section>

        <section class="contact">
            <div class="container">
                <h2 class="section-title">contact</h2>

                <div class="contact-list">
                    <div class="contact-item">
                        <span class="contact-label">github</span>
                        <a href="https://github.com/obtaniumm" class="contact-link">@obtaniumm</a>
                    </div>
                    <div class="contact-item">
                        <span class="contact-label">email</span>
                        <a href="mailto:khtyiscooler@gmail.com" class="contact-link">khtyiscooler@gmail.com</a>
                    </div>
                    <div class="contact-item">
                        <span class="contact-label">darflen</span>
                        <span class="contact-link">@hi</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
