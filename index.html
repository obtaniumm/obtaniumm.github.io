<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>obtanium</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="diagonal-pattern"></div>

    <header class="header">
        <div class="container">
            <h1 class="name">obtanium</h1>
        </div>
    </header>

    <section class="intro">
        <div class="container">
            <p class="bio">webdev / retro gamer / arch user</p>
        </div>
    </section>

    <main class="main">
        <section class="projects">
            <div class="container">
                <h2 class="section-title">projects</h2>

                <div class="project-list">
                    <article class="project">
                        <div class="project-header">
                            <h3 class="project-name">kpack 1.8.9</h3>
                            <span class="project-status">in development</span>
                        </div>
                        <p class="project-desc">minecraft 1.8.9 modpack focused on quality of life improvements and optimizations</p>
                        <div class="project-tech">
                            <span>forge</span>
                            <span>optifine</span>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>:3</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
