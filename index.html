<!DOCTYPE html>
<html lang="en">
  <head>
    <title>obtanium.exe</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0B1426" />
    <meta name="description" content="obtanium - A dark Frutiger Aero inspired portfolio with 3DS aesthetics" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <!-- Dark Frutiger Aero Navigation -->
    <nav class="navbar">
      <div class="nav-content">
        <div class="logo">obtanium</div>
        <div class="theme-switcher" role="button" tabindex="0" aria-label="Toggle theme">
          <div class="theme-switcher-icon"></div>
        </div>
      </div>
    </nav>
    
    <!-- Hero Section with 3D ASCII Text -->
    <header class="hero">
      <div class="hero-background">
        <div id="pixel-blast-container"></div>
        <div class="dark-orbs">
          <div class="dark-orb dark-orb-1"></div>
          <div class="dark-orb dark-orb-2"></div>
          <div class="dark-orb dark-orb-3"></div>
        </div>
      </div>
      <div class="container">
        <div class="hero-content">
          <div class="hero-title">
            <div id="ascii-text-container"></div>
          </div>
        </div>
      </div>
      
      <!-- Floating Dark Elements -->
      <div class="floating-elements">
        <div class="floating-element fe-1"></div>
        <div class="floating-element fe-2"></div>
        <div class="floating-element fe-3"></div>
        <div class="floating-element fe-4"></div>
      </div>
    </header>
    
    <!-- Content Section -->
    <main class="content">
      <div class="container">
        <div class="content-window">
          <h2 class="section-title">Featured Projects</h2>
          <div class="projects-grid">
            <a href="https://modrinth.com/modpack/kpack-189" class="card-link">
              <div class="card card-dark">
                <div class="card-glow"></div>
                <div class="card-content">
                  <h3>KPack189</h3>
                  <p>an epic forge 1.8.9 modpack with optimizations and qol</p>
                </div>
                <div class="card-arrow">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                    <polyline points="15,3 21,3 21,9"></polyline>
                    <line x1="10" y1="14" x2="21" y2="3"></line>
                  </svg>
                </div>
              </div>
            </a>
          </div>
        </div>
        
        <div class="content-window">
          <h2 class="section-title">About</h2>
          <div class="about-content">
            <div class="about-text">
              <p>hai</br>
              i make stuff</p>
            </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-text">
            <p>:3</p>
          </div>
        </div>
      </div>
    </footer>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
